<!DOCTYPE html>
<html>
<head>
    <title>CopyStack Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, size, size);
            
            // Clipboard icon
            ctx.fillStyle = '#ffffff';
            const scale = size / 16;
            
            // Clipboard body
            ctx.fillRect(3 * scale, 4 * scale, 10 * scale, 10 * scale);
            
            // Clipboard clip
            ctx.fillStyle = '#666666';
            ctx.fillRect(6 * scale, 2 * scale, 4 * scale, 3 * scale);
            
            // Save as PNG
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Generate icons
        setTimeout(() => {
            drawIcon(document.getElementById('canvas16'), 16);
            drawIcon(document.getElementById('canvas48'), 48);
            drawIcon(document.getElementById('canvas128'), 128);
        }, 100);
    </script>
</body>
</html>
